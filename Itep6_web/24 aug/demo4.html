<!-- 
    Inline CSS
    ----------
    <element_name style="property_name:value">
        ......
    </element_name>
    <element_name style="property_name:value;property_name:value;......">
        ......
    </element_name>
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <div style="border-radius: 50%;height:250px;width:250px;border-style: solid; margin-left: 80px; margin-top: 80px; background-color: white;">
        <div style="border-radius: 50%;height:250px;width:250px;border-style: solid; margin-left: -60px; margin-top: -60px;background-color: black;">
    
        </div>
    </div>
</body>
</html>

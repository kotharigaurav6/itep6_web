<script>
    var str = "This is an example of creating string an string literal";
    document.write("<br>String : "+str.length);
    document.write("<br>String : "+str.toUpperCase());
    document.write("<br>String : "+str.toLowerCase());
    document.write("<br>String : "+str.substring(2,12));
    document.write("<br>String : "+str.substr(2,12));
    document.write("<br>String : "+str.indexOf("an"));
    document.write("<br>String : "+str.indexOf("an",10));
    document.write("<br>String : "+str.lastIndexOf("an"));
    document.write("<br>String : "+str.lastIndexOf("an",10));

</script>

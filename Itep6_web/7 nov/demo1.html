<script>
    var str = "This is an example of creating string by string literal";
    document.write("<br>String : "+str);
    document.write("<br>String : "+str.small());
    document.write("<br>String : "+str.big());
    document.write("<br>String : "+str.sub());
    document.write("<br>String : "+str.sup());
    document.write("<br>String : "+str.fontcolor("red"));
    document.write("<br>String : "+str.fontsize("6"));

</script>

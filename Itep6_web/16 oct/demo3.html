<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
        }
        function usernamevalidate(){
            var username = document.getElementById("username");
            var udisplay = document.getElementById("udisplay");
            if(username.value.trim()==""){
                udisplay.innerHTML="Username Required";
                udisplay.style.color="red";
                return false;
            }
            else{
                udisplay.innerHTML="";
                return true;
            }
        }
    </script>
</head>
<body>
    <h2>Validation 2</h2>
   <form action="welcome.html" onsubmit="return validate()">
    <table>
        <tr>
            <td>Username</td>
            <td>
                <input onkeyup="usernamevalidate()" type="text" placeholder="Enter Username" id="username">
                
                <span style="color:red" id="udisplay">*</span>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" placeholder="Enter Email" id="email">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input checked type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Subject</td>
            <td>
                <select name="subject" id="subject">
                    <option value="">Select Subject</option>
                    <option value="C Language">C Language</option>
                    <option value="C++ Language">C++ Language</option>
                    <option value="C# Language">C# Language</option>
                    <option value="Java Language">Java Language</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
</body>
</html>

<script>
    var arr = [12,23,34,45,56]; // array
    document.write("Array Elements : "+arr);

    // for in loop : works on indexing
    for(var index in arr){
        document.write("<br>arr["+index+"] : "+arr[index]);
    }    

    // for of loop : works on values
    for(var value of arr){
        document.write("<br>value : "+value);
    }    

    // for each loop
    arr.forEach(function(element){
        document.write("<br>"+element);
    });

</script>

<!-- 
    List Tag
    ---------
    li = list item
    ul = un-ordered list
    ol = ordered list
    dl = data list
    dt = data term
    dd = data definition
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font color="red">
        <h2>Un-Ordered List</h2>
    </font>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <ul type="disc">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <ul type="none">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <ul type="circle">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <ul type="square">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>

</body>
</html>

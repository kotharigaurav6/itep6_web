<!-- 
    List Tag
    ---------
    li = list item
    ul = un-ordered list
    ol = ordered list
    dl = data list
    dt = data term
    dd = data definition
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font color="red">
        <h2>Nested Un-Ordered List</h2>
    </font>
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Item 2.1</li>
                <li>Item 2.2
                    <ul>
                        <li>Item 2.2.1</li>
                        <li>Item 2.2.2</li>
                        <li>Item 2.2.3</li>
                    </ul>                
                </li>
                <li>Item 2.3</li>
            </ul>        
        </li>
        <li>Item 3</li>
    </ul>
</body>
</html>

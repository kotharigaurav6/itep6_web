<!-- 
    List Tag
    ---------
    li = list item
    ul = un-ordered list
    ol = ordered list
    dl = data list
    dt = data term
    dd = data definition
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font color="red">
        <h2>Ordered List</h2>
    </font>
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>
    <ol type="1">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>
    <ol type="A">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>
    <ol type="a">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>
    <ol type="I">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>
    <ol type="i">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>
    <ol type="1" start="100">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>
    <ol type="A" start="100">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>

</body>
</html>

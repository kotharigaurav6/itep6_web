<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main" onclick="changeContent()">This is First Statement</div>
    <script>
        document.write(document.documentElement.nodeName);
        document.write("<br>");
        document.write(document.head.firstElementChild.nodeName);

        var newDiv = document.createElement("div");
        var text = document.createTextNode("This is an example of DOM Manipulation");

        newDiv.appendChild(text);
        //document.body.appendChild(newDiv);
        document.body.insertBefore(newDiv,main);

        function changeContent(){
            var elem = document.getElementById("main");
            elem.innerHTML = "Content is going to be replaced";
        }
</script>
</body>
</html>

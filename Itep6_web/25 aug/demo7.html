<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            float:left;
            margin: 5px;
            height:200px;
            width:200px;
            border-width: 2px;
            border-style: solid;
        }
        .demo1{
            background-color: teal;
            border-radius: 20px;
        }
        .demo2{
            background-color: crimson;
            border-radius: 50px;
        }
        .demo3{
            background-color:orchid;
            border-radius: 50%;
        }
        .demo4{
            background-color: tomato;
            border-radius: 0% 0% 50% 50%;
        }
        .demo5{
            background-color: goldenrod;
            border-radius: 0% 50% 0% 50%;
        }
        .demo6{
            background: linear-gradient(whitesmoke,darkslategrey);
            border-radius: 0% 50% 50% 0%;
        }
        .demo7{
            background: linear-gradient(90deg,whitesmoke,darkslategrey);
            border-radius: 50% 0% 50% 0%;
        }
        .demo8{
            background: radial-gradient(whitesmoke,darkslategrey);
            border-radius: 50% 0% 0% 50%;
        }
        .demo9{
            background: repeating-radial-gradient(whitesmoke 20%,darkslategrey 40%);
            border-radius: 50%;
        }
        .demo10{
            background: linear-gradient(whitesmoke 50%,darkslategrey 50%);
            border-radius: 50%;
        }

</style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>
    <div class="demo7"></div>
    <div class="demo8"></div>
    <div class="demo9"></div>
    <div class="demo10"></div>

</body>
</html>

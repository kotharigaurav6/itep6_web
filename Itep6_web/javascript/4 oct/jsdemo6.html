<script>
    var a = 012;
    var b = 0x12;
    var c = 0xa12;
    document.write("<br>value of a : "+a);
    document.write("<br>value of b : "+b);
    document.write("<br>value of c : "+c);
</script>
<!-- 
      0 1 2 = octal number system

  1 x 8^1 + 2 x 8^0
  1 x 8 + 2 x 1
  8 + 2
  10

  0 x 1 2 = hexadecimal number system

  1 x 16^1 + 2 x 16^0
  1 x 16 + 2 x 1
  16 + 2
  18 -->

<script>
    document.write("<br>null==undefined : "+(null==undefined));
    document.write("<br>null>=0 : "+(null>=0));
    document.write("<br>null==0 : "+(null==0));
    document.write("<br>null==false : "+(null==false));
    document.write("<br>null>0 : "+(null>0));
    var res = "Hello"+null; 
    document.write("<br>res : "+res);   
</script>

<!-- in equality operator, null is considered as undefined, where as in comparision operator, null is considered as number  -->

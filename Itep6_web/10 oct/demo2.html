<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getCurrentTime(){
            var dt = new Date();
            document.getElementById("showTime").innerHTML=dt.toLocaleTimeString();
        }
    </script>
</head>
<body>
    <button onclick="document.getElementById('demo').innerHTML=Date()">Click</button>
    <button onclick="this.innerHTML=Date()">Click</button>
    <button id="showTime" onclick="getCurrentTime()">Get Current Time</button>
    <p id="demo"></p>
</body>
</html>

<script>
    var arr = [];
    var count=0;
    var r = prompt("Enter rows ");
    var c = prompt("Enter columns ");

    for(var i=0;i<r;i++){
        arr[i] = [];
        for(var j=0;j<c;j++){
           arr[i][j] = ++count;     
        } 
    }

    for(var i=0;i<r;i++){
        for(var j=0;j<c;j++){
            document.write(arr[i][j]+"&nbsp;&nbsp;");
        }
        document.write("<br>");
    }
</script>

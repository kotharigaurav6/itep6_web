<script>
    var arr = [];
    var count=0;
    var r = prompt("Enter rows ");
    
    for(var i=0;i<r;i++){
        arr[i] = [];
        var c = prompt("Enter "+(i+1)+" row columns ");
        for(var j=0;j<c;j++){
           arr[i][j] = ++count;     
        } 
    }

    arr.forEach(row=>{
        row.forEach(element=>{
            document.write(element+"&nbsp;&nbsp;");
        });
        document.write("<br>");
    });
</script>

<script>
    var arr = [];
    var count=0;
    var num = prompt("Enter number of matrix ");
    var r = prompt("Enter rows ");
    var c = prompt("Enter columns ");
    
    for(var i=0;i<num;i++){
        arr[i] = [];
        for(var j=0;j<r;j++){
           arr[i][j] = [];
            for(var k=0;k<c;k++){
                arr[i][j][k] = ++count;
            }     
        } 
    }

    arr.forEach(array=>{
        array.forEach(row=>{
            row.forEach(element=>{
                document.write(element+"&nbsp;&nbsp;");
            })
            document.write("<br>");
        });
        document.write("<br>");
    });
</script>

<script>
    var arr = [];
    var count=0;
    for(var i=0;i<3;i++){
        arr[i] = [];
        for(var j=0;j<3;j++){
           arr[i][j] = ++count;     
        } 
    }

    for(var i=0;i<3;i++){
        for(var j=0;j<3;j++){
            document.write(arr[i][j]+"&nbsp;&nbsp;");
        }
        document.write("<br>");
    }
</script>

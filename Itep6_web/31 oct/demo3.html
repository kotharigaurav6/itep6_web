        this.setDetails = function(){

            this.empName = "Andrew Anderson";

        }

        this.showDetails = function(){
            document.write("<br>Employer Id : "+this.empId);
            document.write("<br>Employer Name : "+this.empName);
            document.write("<br>Employer Salary : "+this.salary);
            document.write("<br>Employer Address : "+this.address);
        }    
    }
    Employer.prototype.address = "Indore, Madhya Pradesh";
    Employer.prototype.title = function(){
        document.write("--Student Details--<br>");
    }
    var obj = new Employer();
    obj.title();
    obj.setDetails();
    document.write("salary : "+(obj.salary+=10000));
    obj.showDetails();
    var obj1 = new Employer();
    obj1.setDetails();
    obj1.showDetails();

</script>
